<div class='header'>
  <a class="header-logo" href="{{ .Site.BaseURL }}">
    {{ if .Site.Data.essentials.logoURL }}
      <img src="{{ .Site.Data.essentials.logoURL }}" alt="{{ .Site.Title }}">
    {{ end }}
  </a>
  <div class="menu-main">
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}" 
              style="
                margin-right: 10px; 
                margin-right: 50px;
                font-size: 18px;
                font-weight: 800;"
              >
                <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
            </li>
        {{end}}
    </ul>
  </div>
  <div id="toggle-menu-main-mobile" class="hamburger-trigger">
    <button class="hamburger">Menu</button>
  </div>
</div>
