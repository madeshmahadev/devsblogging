{{ define "body_classes" }}page-default-single{{ end }}

{{ define "main" }}
<div class="intro">
  <h1>{{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
  {{ if .Params.image }}
  <img src="{{ $.Site.Params.cloudinary_url }}/w_auto,c_scale,f_auto,q_auto,dpr_auto/{{ .Params.image }}" alt="post-image" />
  {{ end }}
</div>

<div class="content">
  {{ .Content }}
</div>
{{ end }}
